<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calcContainer">
        <div class="displayContainer">
            <span id="resultado"> </span>
            <p id="display">0</p>
        </div>
        <div class="botoesContainer">
            <button class="botao botaoOperador " value="%">%</button>
            <button class="botao botaoOperador" value="c">C</button>
            <button class="botao botaoOperador" value="/">/</button>
            <button class="botao botaoOperador backspace" value="backspace"></button>
            <button class="botao botaoNumerico" value="7">7</button>
            <button class="botao botaoNumerico" value="8">8</button>
            <button class="botao botaoNumerico" value="9">9</button>
            <button class="botao botaoOperador" value="*">*</button>
            <button class="botao botaoNumerico" value="4">4</button>
            <button class="botao botaoNumerico" value="5">5</button>
            <button class="botao botaoNumerico" value="6">6</button>
            <button class="botao botaoOperador" value="-">-</button>
            <button class="botao botaoNumerico" value="1">1</button>
            <button class="botao botaoNumerico" value="2">2</button>
            <button class="botao botaoNumerico" value="3">3</button>
            <button class="botao botaoOperador" value="+">+</button>
            <button class="botao botaoOperador" value=".">,</button>
            <button class="botao botaoNumerico" value="0">0</button>
            <button class="botao botaoOperador" style="grid-column: span 2; background-color:#388046
            ;" value="=">=</button>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
